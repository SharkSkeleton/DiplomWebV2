<div *ngIf="message === 'TODO'">
  <div class="cardHolder" *ngFor="let task of tasks">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{task.author}}</mat-card-title>
        <mat-card-subtitle>{{task.authorRole}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <h4>{{task.title}}</h4>
        <p>{{task.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onClickGet(task)">Get</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div *ngIf="message === 'InProgress'">
  <div class="cardHolder" *ngFor="let task of tasks">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{task.author}}</mat-card-title>
        <mat-card-subtitle>{{task.authorRole}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <h4>{{task.title}}</h4>
        <p>{{task.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Send On Check</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div *ngIf="message === 'OnChecking'">
  <div class="cardHolder" *ngFor="let task of onCheckingTasks">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>{{task.subtitle}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content *ngFor="let text of task.content">
        <p>{{text}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div *ngIf="message === 'Done'">
  <div class="cardHolder" *ngFor="let task of doneTasks">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>{{task.subtitle}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content *ngFor="let text of task.content">
        <p>{{text}}</p>
      </mat-card-content>
      <mat-card-content>
        <p>{{task.rate}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
