<div *ngIf="message === 'TODO'">
  <div class="cardHolder" *ngFor="let task of todoTasks">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>{{task.subtitle}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content *ngFor="let text of task.content">
        <p>{{text}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">{{task.buttonLabel}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
