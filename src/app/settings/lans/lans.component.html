<h1 mat-dialog-title>Current Language is Java</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Language</mat-label>
    <mat-select>
      <mat-option value="option" *ngFor="let language of languages">{{language}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data.login" cdkFocusInitial>Change</button>
</div>
