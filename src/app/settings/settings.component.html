<app-header></app-header>
<div class="content">
  <div class="text-container">

    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Projects</mat-label>
        <mat-select>
          <mat-option value="option" *ngFor="let project of projects">{{project}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openPna()">Add</button>
    </div>
    <br>

    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Language</mat-label>
        <mat-select>
          <mat-option value="option" *ngFor="let language of languages">{{language}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <br>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Templates</mat-label>
        <mat-select>
          <mat-option value="option" *ngFor="let template of templates">{{template}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
<!--    <div>-->
<!--      <button mat-raised-button color="primary" (click)="openLibsa()">Add</button>-->
<!--    </div>-->
    <br>

    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Start file</mat-label>
        <mat-select>
          <mat-option value="option" *ngFor="let file of files">{{file}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

<!--    <div>-->
<!--      <button mat-raised-button color="primary" (click)="openStarta()">Add</button>-->
<!--    </div>-->
    <br>
    <h3>New task creation</h3>
    <div>
      <button mat-raised-button color="primary" (click)="openStarta()">Add</button>
    </div>

  </div>

</div>
<app-footer></app-footer>
