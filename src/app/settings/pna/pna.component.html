<h1 mat-dialog-title>New project creation</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Project Name</mat-label>
    <input matInput [(ngModel)]="data.login">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Project language</mat-label>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Project template</mat-label>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Launch file name</mat-label>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data.login" cdkFocusInitial>Apply</button>
</div>
